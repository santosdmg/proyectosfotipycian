{% extends 'page/base.html' %}
{%block title%}
	<title>New Artist</title>
{%endblock%}
{% block content%}
	<style type="text/css">
		.form-group input, textarea{
			color: black;
		}
		#id_photography {
			color: white;
		}
		.bodyform {
			text-align: left;
			padding-bottom: 580px;
		}
		.divbodyeditalbum{
		padding: 30px;
		border-radius: 10px;
		background-color: #222;
	}
	</style>
	<h1>Nuevo artista</h1>
	<div class="bodyform">
		<div class="col-md-2"></div>
		<div class="col-md-7  divbodyeditalbum">
		<form method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		<div class="form-group">
		    <label >Nombre:	</label>
		    <br>
		    {{ form.first_name}}
	  	</div>
	  	<div class="form-group">
		    <label >Apellido:	</label>
		    <br>
		    {{ form.last_name}}
	  	</div>
	  	<div class="form-group">
		    <label >Biografía:	</label>
		    <br>
		    {{ form.biography}}
	  	</div>
	  	<div class="form-group">
		    <label >Fotografía:	</label>
		    <br>
		    {{ form.photography}}
	  	</div>
		

		<button type="submit" class="save btn btn-default">Guardar</button>
		</form>
		</div>
	</div>

{%endblock%}

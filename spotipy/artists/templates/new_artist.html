{% extends 'page/base.html' %}
{% load crispy_forms_tags %}
{%block title%}
	<title>New Artist</title>
{%endblock%}
{% block content%}
	<style type="text/css">
		.form-group input, textarea{
			color: black;
		}
		#id_photography {
			color: white;
		}
		.bodyform {
			text-align: left;
			padding-bottom: 580px;
		}
		.divbodyeditalbum{
			padding: 0px;
			margin-top: 60px;
			margin-bottom: 255px;
			border-radius: 10px;
			background-color: transparent;
		}
		.panel-body{
			background-color: #111;
		}

		.panel-default{
			border-color: #333;
		}

		.panel-default .panel-heading{
			background-color: #333;
			border: 0px;
			color: white;
			font-size: 20px;
		}
		#id_first_name{
			width: 60%
		}
		#id_last_name{
			width: 60%
		}
		#hint_id_photography{
			color: #aaa;
		}
	}
	</style>
	<div class="bodyform">
		<div class="col-md-1"></div>
		<div class="col-md-5  divbodyeditalbum">
		<div class="panel panel-default">
			<div class="panel-heading">Nuevo Artista</div>
	 		<div class="panel-body">
			  	<form method="POST" enctype="multipart/form-data">
					{%csrf_token%}
					{{form|crispy}}
					<button type="submit" class="btn btn-default">Guardar</button>
				</form>
 			</div>
		</div>
		</div>
	</div>

{%endblock%}

{%block scrip%}
<script type="text/javascript">
	 $(function () {
            // When the page has finished loading,
            // autofocus on the username field
            $('input#id_first_name').focus();
        });
</script>
{%endblock%}

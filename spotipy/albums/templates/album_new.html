{% extends 'page/base.html' %}
{% load crispy_forms_tags %}
{%block title%}
	<title>Nuevo album</title>
{%endblock%}
{% block content%}
<style type="text/css">
	input, select, button, textarea{
		color: black;

	}
	input:focus{
		border:3px solid #000;
		background-color:#F0F8FF;
		margin-right:10px;
	}
	#id_cover{
		color: #999;
	}
	.divmodf{
		margin-top:  50px;
		padding-bottom: 350px;
	}
	a {
		color: #ccc;
	}
	.divbodyeditalbum{
		padding: 0px;

		margin-bottom: 255px;
		border-radius: 10px;
		background-color: transparent;
	}
	.panel-body{
		background-color: #111;
	}
	.panel-default{
		border-color: #333;
	}
	.panel-body a{
		color: #666;
	}
	.panel-default .panel-heading{
		background-color: #333;
		border: 0px;
		color: white;
		font-size: 20px;
	}
	#id_artist, #id_title{
		width: 60%;
	}
	#hint_id_cover{
		color: #aaa;
	}
</style>
<div style="text-align: left;" class="divmodf">
	<div class="col-md-1"></div>
	<div class="col-md-5 divbodyeditalbum">
		<div class="panel panel-default">
			<div class="panel-heading">Nuevo Album</div>
	 		<div class="panel-body">
			  	<form method="POST" enctype="multipart/form-data">
					{%csrf_token%}
					{{form|crispy}}
					<button type="submit" class="btn btn-default">Guardar</button>
				</form>
 			</div>
		</div>
	</div>
</div>

{%endblock%}
{%block scrip%}
<script type="text/javascript">
	 $(function () {
            // When the page has finished loading,
            // autofocus on the username field
            $('input#id_title').focus();
        });
</script>
{%endblock%}

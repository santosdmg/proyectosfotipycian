{% extends 'page/base.html' %}
{%block title%}
	<title>Nuevo album</title>
{%endblock%}
{% block content%}
<style type="text/css">
	input, select, button, textarea{
		color: black;

	}
	#id_cover{
		color: #999;
	}
	.divmodf{
		margin-top:  50px;
		padding-bottom: 350px;
	}
	a {
		color: #ccc;
	}
	.divbodyeditalbum{
		padding: 30px;
		border-radius: 10px;
		background-color: #222;
	}
</style>
<h1>Nuevo album</h1>
<div style="text-align: left;" class="divmodf">
	<div class="col-md-2"></div>
	<div class="col-md-6 divbodyeditalbum">
	<form method="POST" enctype="multipart/form-data">
		{%csrf_token%}
		<div class="form-group">
		    <label >Titulo:	</label>
		    <br>
		    {{ form.title}}
	  	</div>
	  	<div class="form-group">
		    <label >Portada:	</label>
		    <br>
		    {{ form.cover}}
	  	</div>
	  	<div class="form-group">
		    <label >Artista:	</label>
		    <br>
		    {{ form.artist}}
			{% if user.is_authenticated and user.is_superuser%}
			<a href="{%url 'new_artist'%}" type="button" class="btnagartist" style="margin-left: 10px; color: white"> <span class="glyphicon glyphicon-plus"></span></a> 
			{%endif%}
	  	</div>
		<button type="submit" class="btn">Guardar</button>
	</form>
	</div>
</div>

{%endblock%}

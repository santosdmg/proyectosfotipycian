{% extends 'page/base.html' %}
{% load crispy_forms_tags %}s
{%block title%}
	<title>Editar Track</title>
{%endblock%}
{% block content%}
<style type="text/css">
	.divmodf{
		margin-top:  50px;
		padding-bottom: 540px;
	}
	input, select, button{
		color: black;

	}
	#id_track_file{
		color: white;
	}

	a {
		color: #ccc;
	}
	.divbodyeditalbum{
		padding: 0px;

		margin-bottom: 50px;
		border-radius: 10px;
		background-color: transparent;
	}
	.panel-body{
		background-color: #111;
	}
	.panel-default{
		border-color: #333;
	}
	.panel-body a{
		color: #666;
	}
	.panel-default .panel-heading{
		background-color: #333;
		border: 0px;
		color: white;
		font-size: 20px;
	}
	#id_name, #id_album, #id_artist{
			width: 60%;
		}
		#id_order{
			width: 20%
		}
	
</style>
<div style="text-align: left;" class="divmodf">
	<div class="col-md-1"></div>
	<div class="col-md-5 divbodyeditalbum">
	<div class="panel panel-default">
	<div class="panel-heading">Editar Track</div>
	 	<div class="panel-body">
		   <form method="POST" enctype="multipart/form-data">
				{%csrf_token%}
				{{form|crispy}}
				<button type="submit" class="btn btn-default">Guardar</button>
			</form>
 		</div>
	</div>
	
	</div>
	
</div>


{%endblock%}

{%block scrip%}
<script type="text/javascript">
	 $(function () {
            // When the page has finished loading,
            // autofocus on the username field
            $('input#id_name').focus();
        });
</script>
{%endblock%}

{% extends 'page/base.html' %}
{%block title%}
	<title>Login</title>
{%endblock%}


{% block content%}

		.btnsignin{
			color: white;
			background: #222;
			border-radius: 15px;
			padding: 10px;
			margin-top: 15px;
			font-size: 20px;
			border: 0px;
		}
		.col-md-6, .col-xs-6{
			padding: 40px;
			text-align: left;
			background-color: #444;
			opacity: 0.9;
			border-radius: 10px;
		}
		.divlogin{
			padding: 150px;
			margin-left: -44px;
			background-image: url(http://img.7te.org/images/570x363/dj-jeff-howell-house-trax-72-philly-nites-radio-broadcast-4-6-13-1232983.jpg);
			padding-bottom: 400px;
		}
		input{
			color: black;
		}

	<section>

		<div class="divlogin">
		<h1>Inicio de sesión</h1>
		<br>
			<div class="col-md-3 col-xs-3"></div>
			<div class="col-md-6 col-xs-6">
				<form action="" method="post">
				{% csrf_token %}
				{{form.as_p}}
				<input class="btnsignin" type="submit" value="Iniciar Sesión" name="">
				</form>
			</div>
			
		</div>
		
	</section>
{%endblock%}

{% extends 'page/base.html' %}
{%block title%}
	<title>Login</title>
{%endblock%}


{% block content%}
	<style type="text/css">
		@charset "utf-8";
/* CSS Document */

/* ---------- GENERAL ---------- */

body {
	background: #eaeaea;
	color: #999;
	font: 100%/1.5em sans-serif;
	margin: 0;
}

h1 { margin: 0; }

a {
	color: #999;
	text-decoration: none;
}

a:hover { color: #1dabb8; }

fieldset {
	border: none;
	margin: 0;
}

input {
	border: none;
	font-family: inherit;
	font-size: inherit;
	margin: 10px;
	outline: none;
	-webkit-appearance: none;
}

input[type="submit"] { cursor: pointer; }

.clearfix { *zoom: 1; }
.clearfix:before, .clearfix:after {
	content: "";
	display: table;	
}
.clearfix:after { clear: both; }

/* ---------- LOGIN-FORM ---------- */

#login-form {
	color: black;
	margin: 180px auto;
	width: 300px;
}

#login-form h1 {
	background-color: #333;
	border-radius: 5px 5px 0 0;
	color: #fff;
	font-size: 16px;
	padding: 20px;
	text-align: center;
	text-transform: uppercase;
}

#login-form fieldset {
	background: #fff;
	border-radius: 0 0 5px 5px;
	padding: 20px;
	position: relative;
}

#login-form fieldset:before {
	background-color: #fff;
	content: "";
	height: 8px;
	left: 50%;
	margin: -4px 0 0 -4px;
	position: absolute;
	top: 0;
	-webkit-transform: rotate(45deg);
	-moz-transform: rotate(45deg);
	-ms-transform: rotate(45deg);
	-o-transform: rotate(45deg);
	transform: rotate(45deg);
	width: 8px;
}

#login-form input {
	font-size: 14px;
}

#login-form input[type="email"],
#login-form input[type="password"] {
	border: 2px solid #dcdcdc;
	padding: 12px 10px;
	width: 238px;
}

#login-form input[type="email"]{
	border-radius: 10px;
	color: black;
}

#login-form input[type="password"] {
	
	color: black;
	border-radius: 10px;
}

#login-form input[type="submit"] {
	background: black;
	border-radius: 3px;
	color: #fff;
	float: right;
	font-weight: bold;
	margin-top: 20px;
	padding: 12px 20px;
}

#login-form input[type="submit"]:hover { background: #444; }

#login-form footer {
	font-size: 12px;
	margin-top: 16px;
}

#login-form ul li{
	list-style: none;
  margin: 0;
  margin-left: -40px;
  padding: 0;
  color: red;
  font-size: 12px;
  font-weight: bold;
  width: 200px;
}

	</style>
	<section>

		<div id="login-form">

        <h1>Login</h1>

        <fieldset>

            <form action="" method="POST">

               {% csrf_token %}

               <input id="id_email" type="email" name="email" value="" placeholder="email" autofocus>
               <input id="id_password" type="password" name="password" value="" placeholder="contraseña">
               
				
               <input type="submit" value="Iniciar Sesión">
               <br>
               <br>
               <br>
               {{ form.non_field_errors }}

               

            </form>

        </fieldset>

    	</div>
		
	</section>
{%endblock%}
